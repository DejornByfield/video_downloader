<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Downloader Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="mb-4 text-center">üé¨ Video Downloader Dashboard</h1>

        <!-- Download Form -->
        <div class="card p-4 mb-5 shadow-sm">
            <form id="downloadForm">
                <div class="input-group">
                    <input type="text" class="form-control" id="urlInput" placeholder="Enter video URL" required>
                    <button type="submit" class="btn btn-primary">Download</button>
                </div>
            </form>
            <div id="status" class="mt-3"></div>
        </div>

        <!-- Downloads Table -->
        <div class="card p-4 shadow-sm">
            <h4>Download History</h4>
            <table class="table table-striped mt-3">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>File Size</th>
                        <th>Date</th>
                        <th>Path</th>
                    </tr>
                </thead>
                <tbody id="downloadsTable">
                    {% for d in downloads %}
                    <tr>
                        <td>{{ d.title }}</td>
                        <td>{{ d.filesize }}</td>
                        <td>{{ d.created_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>{{ d.filepath }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const form = document.getElementById('downloadForm');
        const statusDiv = document.getElementById('status');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('urlInput').value.trim();

            if (!url) return;

            statusDiv.innerHTML = "<div class='text-info'>Downloading...</div>";

            const response = await fetch('/download', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url })
            });

            const data = await response.json();

            if (response.ok) {
                statusDiv.innerHTML = "<div class='text-success'>‚úÖ " + data.message + "</div>";
                setTimeout(() => location.reload(), 1500);
            } else {
                statusDiv.innerHTML = "<div class='text-danger'>‚ùå " + (data.error || 'Error') + "</div>";
            }
        });
    </script>
</body>
</html>
